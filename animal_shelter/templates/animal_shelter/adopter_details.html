<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adopter Details</title>
    {% load static %}
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #d1ffd1;
        }

        h2 {
            color: #000; /* Black color */
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin-bottom: 8px;
            color: #000; /* Black color */
        }

        input, button {
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <h2>Adopter Details</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <p>
        <strong>Note:</strong>
        Please bring your ID proof when you visit.
    </p>

</body>
</html>
